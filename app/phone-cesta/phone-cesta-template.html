<div class="container-fluid">
    <h1>Listado de los moviles comprados</h1>
    <table class="table table-striped">
        <thead class="success">
            <th>Movil</th>
            <th>Modelo</th>
            <th>Caracteristicas</th>
            <th>Cantidad</th>
        </thead>
        <tbody>
            <tr class="test-center" ng-repeat="movil in $ctrl.comprarMovil() track by $index">
                <td><img ng-src="{{movil.imageUrl}}" alt="{{movil.name}}" width="150px"></td>
                <td>{{movil.name}}</td>
                <td>
                    <ul>
                        <li>{{movil.storage.flash}}</li>
                        <li>{{movil.storage.ram}}</li>
                    </ul>
                </td>
                <td class="danger"></td>
            </tr>
        </tbody>
    </table>
</div>
